name: mainline CI and CD
on:
  push:
    branches:
      - master
jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - run: npm i
      - name: Test
        run: |
          npm run build
          npm test
      - name: Deploy
        run: |
          npm run build-prod
          bash scripts/deploy.sh &> /dev/null
