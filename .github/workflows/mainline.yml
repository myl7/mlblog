name: mainline CI and CD
on:
  push:
    branches:
      - master
jobs:
  ci-cd:
    runs-on: ubuntu-latest
    env:
      SSH_KEY: ${{ secrets.SSH_KEY }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_DOMAIN: ${{ secrets.SSH_DOMAIN }}
      SSH_POST_CMD: ${{ secrets.SSH_POST_CMD }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - run: npm i
      - name: Test
        run: |
          npm run build
          npm test
      - name: Deploy
        run: |
          npm run build-prod
          umask 177
          echo $SSH_KEY > id_rsa
          chmod go-rw ~
          scp -o 'StrictHostKeyChecking no' -i id_rsa -P $SSH_PORT -qr ./dist "$SSH_DOMAIN:~"
          ssh -o 'StrictHostKeyChecking no' -i id_rsa -p $SSH_PORT $SSH_DOMAIN -t "$SSH_POST_CMD"
          rm id_rsa
